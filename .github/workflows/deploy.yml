name: Build and Deploy SAM Application with ECR

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - uses: aws-actions/setup-sam@v2

      - uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build with SAM
        run: sam build --use-container --debug

      - name: Deploy with SAM
        run: |
          ECR_REPO=$(aws cloudformation describe-stacks --stack-name yggdrasil --query "Stacks[0].Outputs[?OutputKey=='ECRRepositoryUri'].OutputValue" --output text)
          sam deploy \
              --no-confirm-changeset \
              --no-fail-on-empty-changeset \
              --stack-name yggdrasil \
              --s3-bucket yggdrasilbuild \
              --capabilities CAPABILITY_IAM \
              --region ${{ secrets.AWS_REGION }} \
              --image-repository $ECR_REPO
